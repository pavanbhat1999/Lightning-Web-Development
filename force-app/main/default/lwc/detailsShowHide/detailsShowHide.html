<template>
  <lightning-card>
    <lightning-button variant="Brand" label={label} title={label} onclick={showHide} class="slds-m-left_x-small"></lightning-button>
   
    <template if:true={show}>
        <p>These are the related contacts for account object</p>
        <lightning-input label="Search Contact" value={searchName} onchange={searchContact}></lightning-input> <br/>
        <lightning-button label="Get Details" variant="Brand" onclick={showContact}></lightning-button>
        
        <template for:each={contactList} for:item="cd">
            <lightning-layout multiple-rows key={cd}>
                <h1 style="font-weight:bold">{cd.Name}</h1>
            </lightning-layout>
        </template>
        
        
    
        <!-- <lightning-record-view-form record-id={recordId} object-api-name="Account">
            <lightning-output-field field-name="Name"></lightning-output-field>
        </lightning-record-view-form> -->
    </template>
</lightning-card>

</template>
