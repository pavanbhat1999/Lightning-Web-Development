<template>
    <lightning-card>
        <h1 align="center" style="color: rebeccapurple;font-size:x-large">Welcome to the portal <b>{name}!!</b> </h1>
    <br>
        <h1 align="center" style="font-size: larger;">You can register User here</h1>
        <hr>
        <h1> Custom Component form</h1>

        <lightning-input label="Enter Alias" value={Alias} onchange={handleChange}></lightning-input> <br/>

        <lightning-button label="Register User" onclick={handleSuccess}></lightning-button>
        
        <hr>
        <br>
        <hr>
        <h1> Standard record form</h1>

       <lightning-record-form mode="edit" object-api-name={objectApiName} fields={fields} onsuccess={handleSuccess} onsubmit={handleSubmit} >

       </lightning-record-form>

        
    </lightning-card>
</template>
